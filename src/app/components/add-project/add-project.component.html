  <div>
    <div class="submit-form">
      <form [formGroup]="projectForm" (ngSubmit)="saveProject()">
        <div class="form-group">
          <label for="equipe">Equipe</label>
          <select formControlName="equipe" class="form-control" id="equipe" required>
            <option *ngFor="let equipe of equipes" [value]="equipe.id_equipe">{{ equipe.nom_equipe }}</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="name">Name_Project</label>
          <input type="text" formControlName="name" class="form-control" id="name" required />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" formControlName="description" class="form-control" id="description" required />
        </div>
  
        <div class="form-group">
          <label for="date_debut_project">Date de début</label>
          <input type="text" formControlName="date_debut_project" class="form-control" id="date_debut_project" required />
        </div>
  
        <div class="form-group">
          <label for="date_fin_project">Date de fin</label>
          <input type="text" formControlName="date_fin_project" class="form-control" id="date_fin_project" required />
        </div>
  
        <div class="form-check">
          <input formControlName="createRepository" type="checkbox" class="form-check-input">
          <label class="form-check-label" for="createRepository">Créer un dépôt GitLab</label>
        </div>
  
        <div *ngIf="projectForm.get('createRepository').value">
          <div class="form-group">
            <label for="path">Chemin du projet</label>
            <input type="text" formControlName="path" class="form-control" id="path" />
          </div>
  
          <div class="form-group">
            <label for="namespace">Espace de noms</label>
            <input type="text" formControlName="namespace" class="form-control" id="namespace" />
          </div>
  
          <div class="form-group">
            <label for="initialize_with_readme">Initialiser avec un README</label>
            <input type="checkbox" formControlName="initialize_with_readme" class="form-check-input" id="initialize_with_readme" />
          </div>
        </div>
  
        <div>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
  
      <div *ngIf="submitted">
        <h4>Project was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newproject()">Add</button>
      </div>
    </div>
  </div>
